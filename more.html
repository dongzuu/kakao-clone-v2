<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <title>More | Kakao Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar_column">
      <span class="status-bar_clock">13:54 </span>
    </div>
    <div class="status-bar_column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar_battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>
  <header class="header">
    <div class="header_header-column">
      <h1 class="header_title">More</h1>
    </div>
    <div class="header_header-column">
      <span class="header_icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header_icon">
        <i class="far fa-comment"></i>
      </span>
      <span class="header_icon">
        <a href="setting.html">
          <i class="fas fa-cog"></i>
        </a>
      </span>
    </div>
  </header>
  <main class="more">
    <header class="more__header">
      <div class="friends__friend friend friend--lg">
        <div class="friend__column">
          <img src="images/avartar.jpg" class="g-avartar friend__avartar" />
          <div class="firend__content">
            <span class="fiend__name">
              Nicolas Serrano
            </span>
            <span class="friend__status">
              itnicolasme@gmail.com
            </span>
          </div>
        </div>
        <div class="friend__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <ul class="more__btn-list">
        <li class="more_btn">
          <span class="more__btn-icon">
            <i class="far fa-smile fa-2x"></i>
          </span>
          <span class="more__btn-title">
            Emoticons
          </span>
        </li>
        <li class="more_btn">
          <span class="more__btn-icon">
            <i class="fas fa-brush fa-2x"></i>
          </span>
          <span class="more__btn-title">
            Themss
          </span>
        </li>
        <li class="more_btn">
          <span class="more__btn-icon">
            <i class="fab fa-kickstarter-k fa-2x"></i>
          </span>
          <span class="more__btn-title">
            Account
          </span>
        </li>
      </ul>
    </header>
    <section class="more__suggestions">
      <h5 class="more__titlte">
        Suggestions
      </h5>
      <ul class="more__suggestions-list">
        <li class="more__suggestions suggestion">
          <span class="suggestion__icon">
            <i class="fas fa-quote-right fa-2x"></i>
          </span>
          <span class="suggestion__title">
            Kakao Story
          </span>
        </li>
        <li class="more__suggestions suggestion">
          <span class="suggestion__icon">
            <i class="fas fa-beer fa-2x"></i>
          </span>
          <span class="suggestion__title">
            Kakao friends
          </span>
        </li>
        <li class="more__suggestions suggestion">
          <span class="suggestion__icon">
            <i class="fas fa-gamepad fa-2x"></i>
          </span>
          <span class="suggestion__title">
            Friends Gem
          </span>
        </li>
      </ul>
    </section>
  </main>
  <nav class="nav">
    <u1 class="nav_list">
      <li class="nav_list-item">
        <a href="friends.html" class="nav_list-link">
          <i class="far fa-user"></i>
        </a>
      </li>
      <li class="nav_list-item">
        <a href="index.html" class="nav_list-link">
          <i class="far fa-comment"></i>
        </a>
      </li>
      <li class="nav_list-item">
        <a href="find.html" class="nav_list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav_list-item">
        <a href="more.html" class="nav_list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </u1>
  </nav>
</body>

</html>
