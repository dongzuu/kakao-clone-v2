<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Setting | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span class="status-bar_clock">13:54 </span>
        </div>
        <div class="status-bar_column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar_battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_header-column">
            <a href="more.html" class="header__back-btn>">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <h1 class="header_title">Settings</h1>
        </div>
        <div class="header_header-column">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
        </main>
    </header>
    <main class="settings">
        <section class="settings__sections">
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <span class="settings__titlte">Privacy</span>
                </li>
            </ul>
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="far fa-bell"></i>
                    </span>
                    <span class="settings__titlte">Notifications</span>
                </li>
            </ul>
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="far fa-user"></i>
                    </span>
                    <span class="settings__titlte">Friends</span>
                </li>
            </ul>
        </section>
</body>

</html>
